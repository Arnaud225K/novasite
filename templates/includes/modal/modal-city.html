<div class="modal" id="city-modal" aria-hidden="true">
    <div class="modal__overlay" tabindex="-1" data-micromodal-close>
        <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="city-modal-title">
            <div class="modal__header">
                <button class="modal__close" aria-label="Закрыть" data-micromodal-close>
                    <img src="{% static 'img/icons/close.svg' %}" alt="">
                </button>
                <h2 id="city-modal-title">Выбор города</h2>
            </div>
            <ul class="modal__content">
                {% for filial in all_filials %}
                    <li>
                        {% if filial == current_filial %}
                            <span class="active">{{ filial.name }}</span>
                        {% else %}
                            <a href="{% get_filial_url filial %}">{{ filial.name }}</a>
                        {% endif %}
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
